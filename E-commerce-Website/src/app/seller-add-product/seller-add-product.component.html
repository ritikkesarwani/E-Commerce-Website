<div class="add-product">
    <div class="test">
    <h1> Add new Product</h1>
    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form" >
          <input 
          type="text" 
          class="form-input" 
          placeholder="Enter Product name" 
          name="name" 
          ngModel />

          <input 
          type="text" 
          class="form-input" 
          placeholder="Enter Product Price" 
          name="price" 
          ngModel />

          
          <input 
          type="text" 
          class="form-input" 
          placeholder="Enter Product Color" 
          name="color" 
          ngModel />

          <textarea 
          style="margin-bottom: 15px;"
          type="text" 
          class="form-input" 
          placeholder="Enter Product Category" 
          name="category" 
          ngModel ></textarea>
            
          <input 
          type="text" 
          class="form-input" 
          placeholder="Enter Product Description" 
          name="image-url" 
          ngModel />

          <input 
          type="text" 
          class="form-input" 
          placeholder="Enter Product Image URL" 
          name="description" 
          ngModel />

          <button type="submit"> Add Product </button>
    </form>
</div>
</div>
